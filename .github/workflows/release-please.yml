name: Release Please

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Let the action open PRs & write tags
permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: node
          path: QuickQuote
