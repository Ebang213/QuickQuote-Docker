name: CI
on: [push, pull_request]

env:
  NODE_VERSION: '20'
  DOCKER_IMAGE: quickquote:ci
  SERVICE_URL: http://localhost:8080

defaults:
  run:
    working-directory: QuickQuote

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
      - run: npm ci
      - run: npm test

  e2e:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Build app (for preview server)
        run: npm run build
      - name: Run Playwright tests
        run: npx playwright test --reporter=line

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - run: docker build --no-cache -t ${{ env.DOCKER_IMAGE }} QuickQuote

  compose-smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - run: docker compose -f QuickQuote/docker-compose.yml up -d --build
      - name: Wait for service to become healthy
        run: |
          timeout 30 sh -c 'until curl -fsS ${{ env.SERVICE_URL }}; do sleep 1; done'
      - run: docker compose -f QuickQuote/docker-compose.yml down
        if: always()
