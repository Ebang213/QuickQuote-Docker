server {
  listen 80;
  server_name localhost;

  # Static app
  root /usr/share/nginx/html;
  index index.html;

  # Gzip & basic caching
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  # Security headers (safe defaults for static app)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;

  location / {
    try_files $uri $uri/ /index.html;
    # Ensure HTML is never cached by intermediaries or clients
    add_header Cache-Control "no-store" always;
  }

  # Ensure the service worker and manifest are not cached aggressively
  location = /sw.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
  }
  location = /manifest.webmanifest {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
  }

  location ~* \.(?:js|css|woff2?|ttf|otf|eot|svg)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }
}
